<ui:composition template="/WEB-INF/template/template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        Añadir una revisión
    </ui:define>

    <ui:param name="estilo3" value="current" />

    <ui:define name="content">
        <div class="row">
            <div class="col-12">
                <div class="content">

                    <h:form id="formRevision">

                        <div style="margin-bottom: 20px; border: 1px solid #ddd; padding: 15px;">
                            <h3>Añadir una revisión</h3>
                            
                            <!-- Mensajes de error -->
                            <p:growl id="growl" showDetail="true" />

                            <h:panelGrid columns="2" cellpadding="10" style="width: 100%">

                                <label>Selecciona animal:</label>
                                <h:selectOneMenu value="#{refugioWeb.idAnimal}" required="true" style="padding: 5px; width: 100%;">
                                    <f:selectItem itemLabel="-- Elige un animal --" itemValue="" />
                                    <f:selectItems value="#{refugioWeb.animales}" var="animal" 
                                                   itemLabel="#{animal.nombre}" itemValue="#{animal.id}" />
                                </h:selectOneMenu>

                                <label>Fecha:</label>
                                <!-- DATE PICKER DE PRIMEFACES -->
                                <!-- monthNavigator="true" -> Permite elegir mes rápido -->
                                <!-- pattern="dd/MM/yyyy" -> Formato español -->
                                <p:datePicker value="#{refugioWeb.nuevaFecha}" locale="es"
                                              monthNavigator="true" pattern="dd/MM/yyyy"
                                              showIcon="true" required="true" />

                                <label>Observaciones:</label>
                                <h:inputText value="#{refugioWeb.nuevaObservacion}" required="true" style="padding: 5px; width: 100%;" />

                                <label>Peso (kg):</label>
                                <h:inputText value="#{refugioWeb.nuevoPeso}" required="true" 
                                             converterMessage="El peso debe ser un número" style="padding: 5px; width: 100%;">
                                    <f:validateDoubleRange minimum="0.1" maximum="200.0" />
                                </h:inputText>

                            </h:panelGrid>

                            <div style="margin-top: 20px; text-align: center;">
                                
                                <!-- Botón de Guardar -->
                                <h:commandButton value="Guardar"
                                                 action="#{refugioWeb.guardarRevision}"
                                                 style="background-color: #28a745; color: white; border: none; padding: 10px 20px; cursor: pointer; margin-right: 10px;" />

                                <h:button value="Cancelar" outcome="listado"
                                          style="background-color: #6c757d; color: white; border: none; padding: 10px 20px; cursor: pointer;" />
                            </div>
                        </div>

                    </h:form>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
